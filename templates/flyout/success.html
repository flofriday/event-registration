<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      href="https://spaceteam.at/wp-content/uploads/2020/11/cropped-Space-Team-Favicon-Black-192px-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://spaceteam.at/wp-content/uploads/2020/11/cropped-Space-Team-Favicon-Black-192px-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="https://spaceteam.at/wp-content/uploads/2020/11/cropped-Space-Team-Favicon-Black-192px-180x180.png"
    />
    <meta
      name="msapplication-TileImage"
      content="https://spaceteam.at/wp-content/uploads/2020/11/cropped-Space-Team-Favicon-Black-192px-270x270.png"
    />

    <title>Success Flyout Event</title>
  </head>
  <body>
    <style>
      section {
        position: relative;
      }

      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        transform: rotate(180deg);
      }

      .wave svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 150px;
      }

      .wave .shape-fill {
        fill: #ffffff;
      }

      .banner {
        background-color: #b9f6ca;
        padding-bottom: 150px;
      }

      /** For mobile devices **/
      @media (max-width: 767px) {
        .wave svg {
          width: calc(100% + 1.3px);
          height: 62px;
        }
        .banner {
          padding-bottom: 62px;
        }
      }
    </style>

    <section>
      <div class="banner" style="background-color: red margin">
        <div class="container">
          <div style="display: flex; justify-content: center">
            <a href="https://spaceteam.at/">
              <img
                src="https://spaceteam.at/wp-content/uploads/2020/11/SpaceTeam_Logo_Black.png"
                alt="Spaceteam Logo"
                style="width: 256px; max-width: 100%"
              />
            </a>
          </div>
          <h1 class="display-1">Successful Registered</h1>
        </div>
      </div>
      <div class="wave">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>
    </section>
    <section>
      <div class="container">
        <h2>{{.FirstName}} {{.LastName}}</h2>
        <h2>{{.Email}}</h2>
        <h2>{{.Phone}}</h2>
        <h2>{{.CreatedAt.Format "15:04 02.01.2006 (MST)"}}</h2>
      </div>
    </section>
  </body>
</html>
